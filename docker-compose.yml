services:
  db:
    image: postgres:16-alpine
    container_name: uaifood-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: uaifood
      POSTGRES_PASSWORD: uaifood
      POSTGRES_DB: uaifood
    ports:
      - '55432:5432'
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U uaifood' ]
      interval: 5s
      retries: 10
      timeout: 5s

  pgadmin:
    image: dpage/pgadmin4
    container_name: readowl_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80" # Access pgAdmin at http://localhost:5050
    extra_hosts:
      - "host.docker.internal:host-gateway" # allow pgAdmin container to reach host ports on Linux
    depends_on:
      - db
volumes:
  dbdata:
